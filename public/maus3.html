<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zufällige Button-Auswahl</title>
    <style>
        body {
            position: relative;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin: 10px 0; /* Reduziert den Abstand zwischen den Headern */
        }
        .continue-button {
            position: absolute; /* Ermöglicht die zufällige Positionierung */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1 class="header">Kontaktliste öffnen?</h1>
<h2 class="header">Klicke den richtigen Button!</h2>

<script>
    function createButtons() {
        const correctButton = Math.floor(Math.random() * 15);
        for (let i = 0; i < 15; i++) {
            const button = document.createElement('button');
            button.innerText = 'Öffnen';
            button.className = 'continue-button';
            
            // Zufällige Positionierung unter Ausschluss der oberen 20% des Bildschirms
            const maxX = window.innerWidth - 120; // Annahme, dass der Button max 120px breit ist
            const maxY = window.innerHeight - (window.innerHeight * 0.2 + 40); // Verhindert das Erscheinen in den oberen 20%
            const posX = Math.random() * maxX;
            const posY = Math.random() * maxY + window.innerHeight * 0.2; // Startet bei 20% der Fensterhöhe
            
            button.style.left = `${posX}px`;
            button.style.top = `${posY}px`;

            if (i === correctButton) {
                button.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            } else {
                button.addEventListener('click', function() {
                    button.style.display = 'none';
                });
            }
            document.body.appendChild(button);
        }
    }

    window.onload = createButtons;
</script>

</body>
</html>
