<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Invertierte Maussteuerung mit Bild als Mauszeiger</title>
    <style>
        .wasd{
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: auto;
}
        .header{
            text-align: center;
        }
        html, body {
            cursor: none;
            height: 100%;
            margin: 0;
        }
        .custom-cursor {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('images/zeiger.png');
            background-size: cover;
            pointer-events: none;
            z-index: 1000;
        }
        .continue-button {
            position: fixed;
            left: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 99;
            transition: transform 0.3s ease;
        }
        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .animate-click {
            animation: clickAnimation 0.3s ease;
        }
    </style>
</head>
<body>

<div id="customCursor" class="custom-cursor"></div>
<button id="continueButton" class="continue-button">Weiter</button>

<h1 class="header">Sicher?</h1>
<h2 class="header">verwende:</h2>
<img class="wasd" src="images/wasd.jpg" alt="wasd">


<script>
    let cursorPosX = window.innerWidth / 2;
    let cursorPosY = window.innerHeight / 2;
    const acceleration = 0.3;
    const maxSpeed = 10;
    const friction = 0.95;
    let velocityX = 0;
    let velocityY = 0;
    let moving = { up: false, down: false, left: false, right: false };
    const customCursor = document.getElementById('customCursor');

    function updatePosition() {
        // Anwenden der Reibung auf die Geschwindigkeit
        velocityX *= friction;
        velocityY *= friction;

        // Anwenden der Beschleunigung basierend auf gedrückten Tasten
        if (moving.up) velocityY -= acceleration;
        if (moving.down) velocityY += acceleration;
        if (moving.left) velocityX -= acceleration;
        if (moving.right) velocityX += acceleration;

        // Begrenzen der Geschwindigkeit auf die maximale Geschwindigkeit
        velocityX = Math.max(Math.min(velocityX, maxSpeed), -maxSpeed);
        velocityY = Math.max(Math.min(velocityY, maxSpeed), -maxSpeed);

        // Aktualisieren der Position
        cursorPosX += velocityX;
        cursorPosY += velocityY;

        // Aktualisieren der Cursorposition im DOM
        customCursor.style.left = `${cursorPosX}px`;
        customCursor.style.top = `${cursorPosY}px`;
    }

    // Tastendruck-Events zum Steuern der Bewegung
    document.addEventListener('keydown', function(e) {
        switch(e.key) {
            case 'w': moving.up = true; break;
            case 's': moving.down = true; break;
            case 'a': moving.left = true; break;
            case 'd': moving.right = true; break;
        }
    });

    document.addEventListener('keyup', function(e) {
        switch(e.key) {
            case 'w': moving.up = false; break;
            case 's': moving.down = false; break;
            case 'a': moving.left = false; break;
            case 'd': moving.right = false; break;
        }
    });

    // Animationsschleife für flüssige Bewegung
    function animationLoop() {
        updatePosition();
        requestAnimationFrame(animationLoop);
    }
    animationLoop();

    // Klick-Event zum Öffnen von index.html
    document.addEventListener('click', function() {
        window.location.href = 'maus3.html';
    });
</script>




</body>
</html>
