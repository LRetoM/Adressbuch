<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Invertierte Maussteuerung mit Bild als Mauszeiger</title>
    <style>
        #header{
            text-align: center;
        }
        html, body {
            cursor: none;
            height: 100%;
            margin: 0;
        }
        .custom-cursor {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('images/zeiger.png');
            background-size: cover;
            pointer-events: none;
            z-index: 1000;
        }
        .continue-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 99;
            transition: transform 0.3s ease;
        }
        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .animate-click {
            animation: clickAnimation 0.3s ease;
        }
    </style>
</head>
<body>

<div id="customCursor" class="custom-cursor"></div>
<button id="continueButton" class="continue-button">Weiter</button>

<h1 id="header">Zum Adressbuch?</h1>

<script>
    let cursorPosX = window.innerWidth / 2;
    let cursorPosY = window.innerHeight / 2;
    const customCursor = document.getElementById('customCursor');
    const continueButton = document.getElementById('continueButton');

    function updateCustomCursor() {
        customCursor.style.left = cursorPosX + 'px';
        customCursor.style.top = cursorPosY + 'px';
    }

    document.addEventListener('mousemove', function(e) {
        cursorPosX -= e.movementX * 4;
        cursorPosY -= e.movementY * 4;

        cursorPosX = Math.max(0, Math.min(window.innerWidth - customCursor.offsetWidth, cursorPosX));
        cursorPosY = Math.max(0, Math.min(window.innerHeight - customCursor.offsetHeight, cursorPosY));

        updateCustomCursor();
    });

    document.addEventListener('click', function() {
    // Führt die Animation aus, unabhängig davon, wo auf dem Bildschirm geklickt wird
    continueButton.classList.add('animate-click');
    
    // Entfernt die Klasse nach der Animation und führt dann die Umleitung durch
    setTimeout(() => {
        continueButton.classList.remove('animate-click');
        window.location.href = 'maus2.html'; // Umleitung nach der Animation
    }, 300); // Wartezeit entspricht der Dauer der Animation
});


    updateCustomCursor();
</script>

</body>
</html>
