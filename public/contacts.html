<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktliste</title>
    <link rel="stylesheet" href="contacts.css">

</head>
<body>
    <button onclick="window.location.href='index.html';">Zurück zur Hauptseite</button>
    <h1>Kontaktliste</h1>
    <table id="contactsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Ort</th>
                <th>Straße</th>
                <th>Hausnummer</th>
                <th>Telefonnummer</th>
            </tr>
        </thead>
        <tbody>
            <!-- Die Kontakte werden hier per JavaScript eingefügt -->
        </tbody>
    </table>
    
    <script src="./contacts.js"></script>
</body>
</html>
